<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="script.json">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Produtos</span>
            <button onclick="openModal()" id="new">Adicionar</i></button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome do Produto</th>
                        <th>Código</th>
                        <th>Preço</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome do Produto</label>
                    <input id="m-nome" type="text" required />

                    <label for="m-cod">Código</label>
                    <input id="m-cod" type="number" required />

                    <label for="m-preco">Preço</label>
                    <input id="m-preco" type="number" required />
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
